<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Camera</title>
</head>

<body>

    <div class="row">
        <!--Right Part -->
        <div class="col ">
            <div>
                <!-- Back Button -->
                <a href="./index.html">
                    <div class="back">
                        <i class="fas fa-arrow-left"></i>
                        <div class="back_details">Back</div>
                    </div>
                </a>
            </div>
            <!-- Filter Part -->
            <div class="filter-cont">
                <h5>Apply Filter</h5>
                <div class="filter orange">Orange</div>
                <div class="filter brown">Brown</div>
                <div class="filter pink">Pink</div>
                <div class="filter transperent" id="transperent">Transperent</div>
            </div>
        </div>

        <!-- Middle Part -->
        <div class="col-7 ">
            <!-- Filter Layer -->
            <div class="filter-layer"></div>
            <!-- Video Part -->
            <div class="video-cont">
                <video autoplay src=""></video>
            </div>
        </div>

        <!-- Left Side Column -->
        <div class="col ">
            <!-- Timer -->
            <div class="time-cont" id="timer">
                <div class="red_circle"></div>
                <div class="timer" id="recTime">00:00:00</div>
            </div>

            <!-- Video and Capture Button -->
            <div class="actions-cont">
                <div class="record-btn-cont">
                    <div class="record-btn actions-btn">
                        <div class="logo-img">
                            <img src="../image/video.png" alt="Video">
                            <h5>Video</h5>
                        </div>
                    </div>
                </div>
                <div class="capture-btn-cont">
                    <div class="capture-btn actions-btn">
                        <div class="logo-img">
                            <img src="../image/camera.png" alt="Capture">
                            <h5>Capture</h5>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Gallery Logo -->
            <div class="gallery-btn actions-btn">
                <a href="./gallery.html" style="text-decoration: none; color: aqua;">
                    <div class="logo-img ">
                        <img src="../image/gallery.png" alt="Gallery">
                        <h5>Gallery</h5>
                    </div>
                </a>
            </div>

        </div>
</body>

<script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
<script src="../Script/db.js"></script>
<script src="../Script/script.js"></script>
<script>
    let gallery = document.querySelector(".gallery");
    gallery.addEventListener("click", (e) => {
        location.assign("./gallery.html");
    })
</script>

</html>
