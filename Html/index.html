<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Video Recorder</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/main.css">
</head>

<body>
    <div class="main">
        <div class="title">
            <center>
                <h1>
                    <strong>
                        <span class="title-word title-word-1">Screen</span>
                        <span class="title-word title-word-2">Video</span>
                        <span class="title-word title-word-3">Recorder</span></strong>
                </h1>
            </center>
        </div>

        <div class="container">
            <a href="./main.html" style="text-decoration: none;">
                <div class="camera-box">
                    <div class="logo">
                        <i class="fas fa-camera"></i>
                    </div>
                    <div class="card_details">
                        <p>Camera</p>
                    </div>
                </div>
            </a>
            <div class="screen-box" id="screenRecoder">
                <div class="logo">
                    <i class="fas fa-video"></i>
                </div>
                <div class="card_details">
                    <p>Screen Recorder</p>
                </div>
            </div>
            <a href="./gallery.html" style="text-decoration: none;">
                <div class="gallery-box">
                    <div class="logo">
                        <i class="fas fa-image"></i>
                    </div>
                    <div class="card_details">
                        <p>Gallery</p>
                    </div>
                </div>
            </a>
        </div>

    </div>
</body>

<script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
<script src="../Script/db.js"></script>
<script src="../Script/main.js"></script>

</html>
